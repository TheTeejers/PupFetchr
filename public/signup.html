<!DOCTYPE html>
<html>
<head>
  <title>PupFetchr</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="loginHeader">
    <input class="login" type="text" name="username" placeholder="Username">
    <input class="login" type="password" name="password" placeholder="Password">
    <input class="login" type="submit" value="Login">
    <input class="login" type="submit" value="Sign Up">

  </header><!-- /header -->

  <nav class="search">
      <input type="text" id="location" class="navItem" name="location" placeholder="Austin, TX or 78701" required="required" title="Location is required.">

      <select name="select" class="navItem">
        <option value="none" selected>Any</option>
        <option value="age1">Baby</option>
        <option value="age2">Young</option>
        <option value="age3">Adult</option>
        <option value="age4">Senior</option>
      </select>

      <select name="select" class="navItem">
        <option value="none" selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <input type="text" name="breed" class ="navItem" value="" placeholder="Breed">
      <input class="navItem" type="submit" value="Search">
  </nav>
  <h1 class="mainH1">PupFetchr</h1>
  <div class="signUpForm">
    <form action="signup_submit" method="post" accept-charset="utf-8">
      <div class= signUpInfo>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName">
      </div>
      <div class= signUpInfo>
        <label for="email">Email</label>
        <input type="email" name="email">
      </div>
      <div class= signUpInfo>
        <label for="password">Password</label>
        <input type="password" id="password1">
      </div>
      <div class= signUpInfo>
        <label for="confirmPassword">Confirm Password</label>
        <input type="confirmPassword" id="confirmPassword">
      </div>
    </form>
  </div>

</body>
</html>
